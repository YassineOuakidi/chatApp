{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="{% static 'myApp/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    {% if request.user.is_authenticated %}
        <div>
            <a style="color: white;" onclick="logout()">Logout</a>
        </div>
    {% endif %}
<div id="my-container" class="container border border-dark shadow rounded p-4" style="max-width: 600px;">
    <div class="row mb-3">
        <div class="col-6 d-grid">
            <button class="btn btn-secondary" onclick="displayRegister()">Register Here</button>
        </div>
        <div class="col-6 d-grid">
            <button class="btn btn-secondary" onclick="displayLogin()">Login Here</button>
        </div>
    </div>

    <div class="row" id="registration-panel" style="display: none;">
        <form id="registration" method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" autocomplete="off" name="username" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" autocomplete="off" name="email" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="password" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;">
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="confirmation" class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="confirmation" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12">
                    <p class="message-content-for-registration" style="color: red;"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <button style="background-color: cadetblue; color: white;" class="container-fluid btn" type="submit">Submit</button>
                </div>
                <div class="col-6">
                    <button style="background-color: cadetblue; color: white;" class="container-fluid btn" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="login-panel" style="display: block;">
        <form id="login" method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" autocomplete="off" name="username" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" autocomplete="off" name="password" required class="form-control" style="background-color: black; border: 1px solid #202020; border-radius: 1em; text-align: center; color: lightgray;" id="login-password">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12">
                    <input type="checkbox" name="showPassword" class="check-password">
                    <label for="showPassword">Show password</label>

                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12">
                    <p class="message-content-for-login" style="color: red;"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <button style="background-color: cadetblue; color: white;" class="container-fluid btn btn-success" type="submit">Submit</button>
                </div>
                <div class="col-6">
                    <button style="background-color: cadetblue; color: white;" class="container-fluid btn" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'myApp/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
